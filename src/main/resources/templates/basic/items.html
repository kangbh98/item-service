<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">

<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            font-family: 'Bagel Fat One', sans-serif;
            font-size: 250%;
            text-align: center;
        }
        .container {
            width: 100%; /* Adjusted width to 80% of the viewport */
            max-width: 1000px; /* Set a maximum width to the container */
            margin: auto; /* Center the container */
        }
        .table {
            width: auto;
            margin: auto;
        }
        .table th, .table td {
            padding: 30px; /* Increased padding for more space */
        }
        .big-text {
            font-size: 230%;
        }
        .button-big {
            font-size: 130%;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5">
        <h2 class="big-text">박수택 방구 목록💩</h2>
    </div>

    <!-- Start of the new div with Bootstrap classes for right alignment -->
    <div class="d-flex justify-content-end mb-2"> <!-- Added margin-bottom (mb-2) for spacing -->
        <button class="btn btn-primary button-big"
                onclick="location.href='addForm.html'"
                th:onclick="|location.href='@{/basic/items/add}'|"
                type="button">방구 등록</button>
    </div>

    <div class="d-flex justify-content-end">
        <button class="btn btn-primary button"
                th:onclick="|location.href='http://www.instagram.com/huoeh'|"
                type="button">#️⃣방구쟁이 인스타 그램 확인하기</button>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>방구명📄</th>
                <th>유해성💀</th>
                <th>살포량💨</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="gas : ${gas}">
                <td><a href="item.html" th:href="@{/basic/items/{gasId}(gasId=${gas.id})}" th:text="${gas.id}">방구id</a></td>
                <td><a href="item.html" th:href="@{/basic/items/{gasId}(gasId=${gas.id})}" th:text="${gas.gasName}">방구</a></td>
                <td th:text="${gas.harmful}">10000</td>
                <td th:text="${gas.quantity}">10</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
