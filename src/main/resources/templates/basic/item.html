<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.thymeleaf.org">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">

<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            font-family: 'Bagel Fat One', sans-serif;
            font-size: 200%;
            text-align: center;
        }
        .container {
            width: 70%; /* Reduced width to 70% of the viewport */
            max-width: 600px; /* Set a maximum width to the container */
            margin: auto; /* Center the container */
        }
        /* Custom style for input fields */
        .form-control {
            height: 60px; /* Increased height */
            font-size: 24px; /* Larger font size */
            padding: 10px; /* Adjust padding as needed */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>박수택 방구 상세💩</h2>
    </div>
    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료! 독한 방구를 견뎠군요!'"></h2>

    <div>
        <label for="itemId">방구 ID</label>
        <input type="text" id="itemId" name="itemId" class="form-control"
               value="1" th:value="${gas.id}" readonly>
    </div>
    <div>
        <label for="itemName">방구명📄</label>
        <input type="text" id="itemName" name="itemName" class="form-control"
               value="상품A" th:value="${gas.gasName}" readonly>
    </div>
    <div>
        <label for="price">유해성💀</label>
        <input type="text" id="price" name="price" class="form-control"
               value="10000" th:value="${gas.harmful}" readonly>
    </div>
    <div>
        <label for="quantity">살포량💨</label>
        <input type="text" id="quantity" name="quantity" class="form-control"
               value="10" th:value="${gas.quantity}" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/basic/items/{gasId}/edit(gasId=${gas.id})}'|"
                    type="button">방구 상세 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/basic/items}'|"
                    type="button">목록으로</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
